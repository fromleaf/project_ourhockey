{% extends "base_players.html" %}

{% block content %}

<h2>Players List</h2>

{% if players_list %}
	<ul>
	{% for player in players_list %}
		<li><a href="{% url 'players:player_detail' player.id %}">{{ player.name }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}
	
{% endblock content %}
